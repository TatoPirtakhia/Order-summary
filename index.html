<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Red+Hat+Display:wght@900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="mein">

    <div class="image">
      <img class="hero" src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="title">
      <h1>Order Summary</h1>
    </div>

    <div class="paragrap">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="container">
      <div class="music_price">
        <div class="musicimage">
          <img src="./images/icon-music.svg" alt="">
        </div>

        <div class="earn">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="change">
        <a href="">Change</a>
      </div>

    </div>
    <div class="buton">
      <button class="button">Proceed to Payment</button>
    </div>
    <div class="order">
      <h4>Cancel Order</h4>
    </div>
  </main>
</body>

</html>
